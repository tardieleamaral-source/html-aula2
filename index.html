<!DOCTYPE html>
<html lang="en">

<head>Aula de tabelas
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Tabela de preços dos produtos/serviços</h3>
    <table>
        <thead>
            <tr>
                <th>Produto/Serviço</th>
                <th>Preço (R$)</th>
                <th>Estoque (und)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>teclado</td>
                <td>R$ 100,00</td>
                <td>25</td>
            </tr>
            <tr>
                <td>impressora</td>
                <td>R$ 2000,00</td>
                <td>3</td>
            </tr>
            <tr>
                <td>mouse</td>
                <td>R$ 60,00</td>
                <td>40</td>
            </tr>
            <tr>
                <td>mousepad</td>
                <td>R$ 20,00</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
